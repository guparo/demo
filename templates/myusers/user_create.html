{% extends 'base0.html' %}
{% load static %}
<div class="container">
        {% block title %}
           <br>
        {% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="masthead">
        <div class="masthead-bg"></div>
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-12 my-auto">
                    <div class="masthead-content text-white py-5 py-md-0">
                                        <div class="col-lg-12 text-center">

                <img class="profile-img" src="{% static 'img/user.png' %}" alt="">

                <form method="post">
                    {% csrf_token %}
                    <input type="text"     class="form-control" placeholder="Username"        required autofocus name="username">
                    <input type="text"     class="form-control" placeholder="First Name"      required           name="first_name">
                    <input type="text"     class="form-control" placeholder="Last Name"       required           name="last_name">
                    <input type="email"    class="form-control" placeholder="Email"           required           name="email">
                    <input type="password" class="form-control" placeholder="Password"        required           name="password1">
                    <input type="password" class="form-control" placeholder="Retype password" required           name="password2">
                    <br>
                    <button class="btn btn-lg btn-secondary btn-block" type="submit">Submit</button>
                               </form>
                               <br>
                            </div>

                            </div>                              
</div>
</div>
</div>
</div>
</div>
{% endblock %}
